<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px; /* Adjusted padding */
            text-align: left;
        }
        /* Added style for table headers to make them bold */
        th {
            font-weight: bold;
        }
        /* Added style for table body to make font smaller */
        #errorTableBody {
            font-size: 14px; /* Adjust font size as needed */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-center text-2xl font-semibold mb-4">Error Management</h1>
        <div class="flex items-center mb-4">
            <input type="text" id="searchInput" class="border border-gray-300 rounded-md px-3 py-1 w-full focus:outline-none focus:border-indigo-500" placeholder="Search errors...">
            <button id="viewErrorBtn" class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View</button>
        </div>
        <div class="bg-white shadow-md rounded p-4 mb-4 mx-auto max-w-full"> <!-- Adjusted max-width -->
            <table class="w-full table-auto"> <!-- Adjusted table class -->
                <thead>
                    <tr>
                        <th class="px-4 py-2">Select</th> <!-- Adjusted padding -->
                        <th class="px-4 py-2">UID</th>
                        <th class="px-4 py-2">Domain</th>
                        <th class="px-4 py-2">Error Code</th>
                        <th class="px-4 py-2">Description</th>
                        <th class="px-4 py-2">Action</th>
                        <th class="px-4 py-2">Sample Ticket</th>
                        <th class="px-4 py-2">Sample IM</th>
                        <th class="px-4 py-2">Last Update</th>
                        <th class="px-4 py-2">Rep</th>
                    </tr>
                </thead>
                <tbody id="errorTableBody">
                    <!-- Error data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
