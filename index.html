<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSI Error Queue Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add any additional styling here */
        /* Styles for announcement container */
        .announcement-container {
            background-color: #F5F5DC; /* Light Blue background color */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .announcement {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        /* Styles for error container */
        .error-container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Styles for table and its elements */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
        .bg-light-blue {
            background-color: #E5F2FF; /* Light Blue background color */
        }
        #errorTableBody {
            font-size: 14px;
        }
        #searchInput {
            width: 200px;
        }
        #viewErrorBtn {
            width: 100px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Announcement Board -->
        <div class="announcement-container">
            <h1 class="text-center text-2xl font-semibold mb-4">Announcement Board</h1>
            <div id="announcementContainer" class="mb-4">
                <!-- Announcement content will be dynamically inserted here -->
            </div>
        </div>

        <!-- Error Management -->
        <div class="error-container">
            <h1 class="text-center text-2xl font-semibold mb-4">XSI Error Queue Management</h1>
            <div class="flex items-center mb-4 justify-center"> <!-- Centering search input and view button -->
                <input type="text" id="searchInput" class="border border-gray-300 rounded-md px-3 py-1 mr-2 focus:outline-none focus:border-indigo-500" placeholder="Search errors...">
                <button id="viewErrorBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View</button>
            </div>
            <div class="bg-white shadow-md rounded p-4 mb-4 mx-auto max-w-full">
                <table class="w-full table-auto">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Select</th>
                            <th class="px-4 py-2">Domain</th>
                            <th class="px-4 py-2">Error Code</th>
                            <th class="px-6 py-2">Description</th> <!-- Shorter description box -->
                            <th class="px-6 py-2">Action</th> <!-- Longer Action field -->
                            <th class="px-6 py-2">Sample Ticket</th> <!-- Longer Ticket field -->
                            <th class="px-4 py-2">Sample IM</th>
                            <th class="px-4 py-2">Last Update</th>
                        </tr>
                    </thead>
                    <tbody id="errorTableBody">
                        <!-- Error data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
